<!DOCTYPE html>

    <body>
    
        <h1>Our dinner menu</h1>

            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>chicken</td>
                    <td>chickey spices</td>
                    <td>$10</td>
                </tr>
                <tr>
                    <td>mutton</td>
                    <td>mutton spices</td>
                    <td>$8</td>
                </tr>
                <tr>
                    <td>fish</td>
                    <td>fish spices</td>
                    <td>$5</td>
                </tr>
                
            </tbody>
        </table>

    </body>
</html>
